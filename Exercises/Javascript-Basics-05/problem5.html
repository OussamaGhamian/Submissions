<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js5.5</title>
  </head>

  <body>
    <input type="text" />
    <script>
      document.querySelector("input").addEventListener("change", _ => {
        let val = document.querySelector("input").value;
        let n = parseInt(document.querySelector("input").value.charAt(0));
        if (val.charAt(val.length - 1) == "+") {
          let sum = 0;
          for (n; n > 0; n--) sum += n;
          alert(sum);
        } else {
          let mul = 1;
          for (n; n > 0; n--) mul *= n;
          alert(mul);
        }
      });
    </script>
  </body>
</html>
