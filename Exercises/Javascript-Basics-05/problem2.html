<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js5.2</title>
  </head>

  <body>
    <input type="text" />
    <script>
      let element = document.querySelector("input");
      setTimeout(_ => {
        if (element.value == "Bob" || element.value == "Alice")
          alert("Hello " + element.value);
        else alert("Hello stranger");
      }, 10000);
    </script>
  </body>
</html>
