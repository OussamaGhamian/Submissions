<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <input type="number" />
    <script>
      let nbr = Math.round(Math.random() * 100 + 1);
      alert(nbr);
      let element = document.querySelector("input");
      element.addEventListener("change", _ => {
        for (let i = 1; i < 9; i++) {
          if (element.value > nbr) alert(i + "/8 too big");
          else if (element.value < nbr) alert(i + "/8 too small");
          else if (element.value == nbr) {
            alert("Correct with " + i + "trials!");
            break;
          } else alert("you failed!");
          element.value = element.innerText = prompt("enter 2nd guess:");
        }
      });
    </script>
  </body>
</html>
